<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Generator</title>
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body class="bg-[#0f172a] text-white min-h-screen flex items-center justify-center">
	<div class="w-full max-w-md bg-[#1e293b] p-8 rounded-2xl shadow-xl">
		<h1 class="text-3xl font-bold mb-6 leading-snug">
			Generate a <span class="text-blue-400">Random Password</span>
		</h1>

		<!-- Password Display -->
		<div class="flex items-center justify-between bg-white text-[#111] rounded-lg px-4 py-3 shadow-sm mb-6">
			<input type="text" id="password-field" placeholder="Your secure password"
				class="w-full bg-transparent focus:outline-none text-lg font-medium">
			<button id="copyBtn" class="ml-3 text-blue-500 hover:text-blue-600 transition">
				<i class="fa-solid fa-copy text-xl cursor-pointer"></i>
			</button>
		</div>

		<!-- Generate Button -->
		<div class="text-center">
			<button
				id="generate-password-btn"
				class="w-full py-3 bg-blue-500 hover:bg-blue-600 transition rounded-lg font-semibold text-lg shadow-md cursor-pointer">
				Generate Password
			</button>
		</div>
	</div>
	<script src="./script.js"></script>
</body>

</html>
